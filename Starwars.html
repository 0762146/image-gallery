<!DOCKTYPE html>
<html lang="en">
<head>
    <title>Star Wars Photos</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script href="main.js"></script>
</head>

<body>
    <div class="container">
        <section id="imageGallery">
            <h1> Star Wars Image Gallery</h1>
            <div cass="line"></div>
            <img src="https://i.pinimg.com/originals/bb/dd/d5/bbddd5762996c421f68d3690d0b77811.gif">
        </section>
        <br>
        <hr>
        <br>
        <section id=" Grid's">
            <h2>Grid Gallery</h2>
            <div class="row">
                <img class="image1" src="https://starwarsblog.starwars.com/wp-content/uploads/2020/04/best-friend-in-galaxy-chewbacca_TALL.jpg" height="168px" width="300px">
                <img class="image2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPhGbEJFQaB9oZrR_j74_w6s4LXuWB31g00g&usqp=CAU">
                <img class="image3" src="http://pm1.narvii.com/7092/6a311e7b0cbaab6aeeb9c11b85134aeb8d942c2cr1-736-736v2_00.jpg" height="168px" width="300px">>
                <img class="image4" src="https://images.immediate.co.uk/production/volatile/sites/3/2019/12/Kylo-Ren-c027769.jpg?quality=90&resize=620,413" height="168px" width="300px">>
                <img class="image5" src="https://static.wikia.nocookie.net/disney/images/c/cc/Profile_-_C-3PO.jpg/revision/latest?cb=20200418144012" height="168px" width="300px">>
            </div>
        </section>
        <br>
        <hr>
        <br>
        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPhGbEJFQaB9oZrR_j74_w6s4LXuWB31g00g&usqp=CAU" alt="Master Yoda" style="40%">
                        <div class="carousel-caption">
                            <h3>Master Yoda</h3>
                        </div>
                    </div>



                    <div class="item">
                        <img class="img-responsive" src="http://pm1.narvii.com/7092/6a311e7b0cbaab6aeeb9c11b85134aeb8d942c2cr1-736-736v2_00.jpg" alt="Darth Sidious" style="40%">
                        <div class="carousel-caption">
                            <h3>Darth Sidious</h3>
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="slide">Prev</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="slide">Next</span>
            </a>
        </section>

    </div>
</body></html>
